<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            background: #f0f4f7;
            margin: 0;
            height: 100vh;
            justify-content: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: white;
            border: 2px solid #333;
            font-size: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .cell:hover {
            background: #e0e0e0;
        }

        .message,
        .controls {
            margin: 15px;
            font-size: 20px;
        }

        select,
        button {
            padding: 8px 12px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="controls">
        Difficulty:
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    <div class="board" id="board"></div>
    <div class="message" id="message"></div>
    <button onclick="resetGame()">Restart</button>

    <script>
        const boardEl = document.getElementById('board');
        const messageEl = document.getElementById('message');
        const difficultyEl = document.getElementById('difficulty');

        let board = Array(9).fill('');
        let gameOver = false;

        function renderBoard() {
            boardEl.innerHTML = '';
            board.forEach((cell, index) => {
                const cellEl = document.createElement('div');
                cellEl.className = 'cell';
                cellEl.textContent = cell;
                cellEl.addEventListener('click', () => handleUserMove(index));
                boardEl.appendChild(cellEl);
            });
        }

        function handleUserMove(index) {
            if (board[index] === '' && !gameOver) {
                board[index] = 'X';
                renderBoard();
                if (checkWinner('X')) {
                    messageEl.textContent = 'You win! ðŸŽ‰';
                    gameOver = true;
                } else if (boardFull()) {
                    messageEl.textContent = "It's a draw!";
                    gameOver = true;
                } else {
                    setTimeout(computerMove, 400);
                }
            }
        }

        function computerMove() {
            if (gameOver) return;

            const difficulty = difficultyEl.value;
            let move;

            if (difficulty === 'easy') {
                move = getRandomMove();
            } else if (difficulty === 'medium') {
                move = getBlockingMove() ?? getRandomMove();
            } else if (difficulty === 'hard') {
                move = getBestMove();
            }

            if (move !== undefined && board[move] === '') {
                board[move] = 'O';
                renderBoard();
                if (checkWinner('O')) {
                    messageEl.textContent = 'Computer wins! ðŸ¤–';
                    gameOver = true;
                } else if (boardFull()) {
                    messageEl.textContent = "It's a draw!";
                    gameOver = true;
                }
            }
        }

        function getRandomMove() {
            const empty = board.map((val, idx) => val === '' ? idx : null).filter(x => x !== null);
            return empty[Math.floor(Math.random() * empty.length)];
        }

        function getBlockingMove() {
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'X';
                    if (checkWinner('X')) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }
            return null;
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let move;
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    let score = minimax(board, 0, false);
                    board[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            return move;
        }

        function minimax(newBoard, depth, isMaximizing) {
            if (checkWinner('O')) return 10 - depth;
            if (checkWinner('X')) return depth - 10;
            if (boardFull()) return 0;

            let bestScore = isMaximizing ? -Infinity : Infinity;

            for (let i = 0; i < 9; i++) {
                if (newBoard[i] === '') {
                    newBoard[i] = isMaximizing ? 'O' : 'X';
                    let score = minimax(newBoard, depth + 1, !isMaximizing);
                    newBoard[i] = '';
                    bestScore = isMaximizing
                        ? Math.max(score, bestScore)
                        : Math.min(score, bestScore);
                }
            }

            return bestScore;
        }

        function checkWinner(player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6],
            ];
            return winPatterns.some(pattern =>
                pattern.every(idx => board[idx] === player)
            );
        }

        function boardFull() {
            return board.every(cell => cell !== '');
        }

        function resetGame() {
            board = Array(9).fill('');
            gameOver = false;
            messageEl.textContent = '';
            renderBoard();
        }

        renderBoard();
    </script>
</body>

</html>
